<div class="container d-flex flex-column align-items-center formulario" >
    <h1>Formulario</h1>
    <main>
        <form class="shadow">
            <div class="form-group m-2">
                <input type="text" class="form-control" placeholder="Nome" required ng-model="funcionario.nome">
            </div>
            <div class="form-group m-2">
                <input type="text" class="form-control" placeholder="Sobrenome" required ng-model="funcionario.sobrenome">
            </div>
            <div class="form-group m-2">
                <input type="number" class="form-control" placeholder="Idade" required ng-model="funcionario.idade">
            </div>
            <div class="form-group m-2">
                <input type="text" class="form-control" placeholder="Cargo" required ng-model="funcionario.cargo">
            </div>
            <button type="submit" class="btn m-2 botao" ng-click="submit()">Salvar</button>
        </form>
    </main>
</div>
